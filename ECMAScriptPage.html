    <!-- Start Applet -->
    <section class="applet">
        <h1>Cofee Shop</h1>
      <form id="form">
          <table>
              <tr>
                  <td><label>Select a Drink : </label></td>
                  <td><Select id="drinkSelector" onchange="getMilkValues()">
                      <option value="">------</option>
                      <option value="latte">Latte</option>
                      <option value="cappuccino">Cappuccino</option>
                      <option value="flat white">Flat White</option>
                      <option value="espresso">Espresso</option>
                      <option value="americano">Americano</option>
                  </Select> <span id="drinkSelectWarning"></span></td>
              </tr>
              <tr>
                  <td><label>Select size of Drink: </label></td>
                  <td><Select id="sizeSelector" onchange="getPrice()">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="Large">Large</option>
                  </Select></td>
              </tr>
              <tr id="milkRow">
                  
              </tr>
              <tr>
                  <td><label>Any Extra requirement: </label></td>
                  <td><select id="extra" onchange="getExtra()">
                      <option value="">------</option>
                      <option value="suger">Suger</option>
                      <option value="creame">Creame</option>
                  </select></td>
              </tr>
              <tr>
                  <td><label for="">Shots of Syrup: </label></td>
                  <td><select id="shots" onchange=" addSypShots()">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option> 
                  </select></td>
              </tr>
              <tr>
                <td>
                    <label for="">Add  current order to Favourite: </label>
                </td>
                <td><button class="fav" onclick="addToFavourite()">Add To Favourite</button></td>
              </tr>
              <tr>
                <td></td>
                    <td>
                        <button onclick="addToOrder()" type="reset">Add To Order</button>
                </td>   
              </tr>
              
          </table>
      </form>
      <br>
      <h1>Price Info</h1>
      <table>
          <tr>
              <td><label for="">Small Drinks:</label></td>
              <td><span id="sd">$</span></td>
          </tr>
          <tr>
            <td><label for="">Medium Drinks:</label></td>
            <td><span id="md">$</span></td>
        </tr>
        <tr>
            <td><label for="">Large Drinks:</label></td>
            <td><span id="ld">$</span></td>
        </tr>
        <tr>
            <td><label for="">Extra Creame:</label></td>
            <td><span id="ec">$</span></td>
        </tr>
        <tr>
            <td><label for="">Syrup per shot:</label></td>
            <td><span id="syp">$</span></td>
        </tr>
      </table>

      <br>
      <h1>Order Info</h1>
      <div class="stats">
          <table>
              <tr>
                  <td><label>Current Drink : </label></td>
                  <td><span id="currentDrink"></span></td>
              </tr>
              <tr>
                  <td><label>Cost of current Drink : </label></td>
                  <td><span id="cost">0</span></td>
              </tr>
              <tr>
                  <td><label>Overall Order : </label></td>
                  <td><span id="overall"></span></td>
              </tr>
              <tr>
                  <td><label>Overall Cost of the Order : </label></td>
                  <td><span id="overallCost">0</span></td>
              </tr>
              <tr>
                  <td></td>
                  <td><button onclick="placeOrder()">Place Order</button></td>
              </tr>
              <tr>
                  <td></td>
                  <td><button class="fav" onclick="orderFavourite()">Order Favourite</button></td></tr>
          </table>      
      </div>
    </section>
